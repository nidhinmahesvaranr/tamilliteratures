let currentSection = null;
let currentQuestionIndex = 0;

// Open QA page
function openQA(section) {
  document.querySelector('.spin-section').style.display = 'none';
  document.querySelector('.section-buttons').style.display = 'none';
  document.getElementById('qa-page').style.display = 'block';
  document.getElementById('qa-title').textContent = section;
  currentSection = section;
  showRandomQuestion();
}

// Show a random question from the current section
function showRandomQuestion() {
  const questions = qaData[currentSection];
  if (!questions) return;
  // Pick a random question index different from the current one
  let newIndex;
  do {
    newIndex = Math.floor(Math.random() * questions.length);
  } while (questions.length > 1 && newIndex === currentQuestionIndex);
  currentQuestionIndex = newIndex;
  document.getElementById('qa-question').textContent = questions[currentQuestionIndex].question;
  document.getElementById('qa-answer').textContent = '';
  document.getElementById('qa-question').style.display = 'block';
  document.getElementById('qa-answer').style.display = 'none';
}

// Show Question or Answer
function showQA(type) {
  const questions = qaData[currentSection];
  if (!questions) return;
  if (type === 'question') {
    document.getElementById('qa-question').textContent = questions[currentQuestionIndex].question;
    document.getElementById('qa-question').style.display = 'block';
    document.getElementById('qa-answer').style.display = 'none';
  } else {
     document.getElementById('qa-question').textContent = questions[currentQuestionIndex].question;
    document.getElementById('qa-answer').textContent = questions[currentQuestionIndex].answer;
    document.getElementById('qa-answer').style.display = 'block';
    document.getElementById('qa-question').style.display = 'block';
  }
}

// Back to sections
function backToSections() {
  document.querySelector('.spin-section').style.display = 'block';
  document.querySelector('.section-buttons').style.display = 'flex';
  document.getElementById('qa-page').style.display = 'none';
}
