<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>தமிழ் இலக்கிய வலைத்தளம்</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* Reset & body styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Heading */
    header {
      margin: 30px 0;
      text-align: center;
    }   

    header h1 {
      font-size: 2.5rem;
      color: #192de5;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.5s;
      cursor: default;
    }
    
    footer h3 {  
      font-size: 2rem;
      color: #ff0000;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.5s;
      cursor: default;
     }

    header h1:hover {
      transform: scale(1.1);
      color: #192de5;
    }
    p
    {
      font-size: 1rem;
      color: #9933ff;
      margin-top: 10px;
    }

    /* Sections container */
    .sections {
      display: flex;
      width: 90%;
      max-width: 1200px;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Each section */
    .section {
      flex: 1 1 45%;
      min-width: 300px;
      height: 300px;
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      transition: transform 0.5s, box-shadow 0.5s;
    }

    .section:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    /* Image inside section */
    .section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }

    .section:hover img {
      transform: scale(1.1);
      filter: brightness(0.85);
    }

    /* Overlay text */
    .section span {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 2rem;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .sections {
        flex-direction: column;
        gap: 20px;
      }
      .section {
        height: 250px;
      }
      header h1 {
        font-size: 2.5rem;
      }
    }
    .qa-buttons button {
    padding: 15px 25px;
    border-radius: 25px;
    border: none;
    background: linear-gradient(135deg,#ff416c,#ff4b2b);
    color: #fff;
    font-weight: bold;
    cursor: pointer;
  }
  </style>
</head>
<body>
  <!-- Heading in Tamil -->
  <header>
    <h1>தமிழ் இலக்கியங்கள்</h1>
    <p>
      தமிழின் அழகையும், பண்பாட்டையும் கொண்டாடும் வலைத்தளத்திற்கு, வருக! வருக!
    </p>
  </header>
<header>
    <h1>உலகத் தாய்மொழி தினம் - 21 பிப்ரவரி</h1>
  </header>
   <div class="qa-buttons">
    <audio id="myAudio" src="Intro-TamilLiterature.m4a"></audio>
    <button onclick="toggleAudio()">முன்னுரை</button>
    <button onclick="window.open('historyoftamilliterature/index.html', '_blank')">தமிழ் இலக்கிய வரலாறு</button>
  </div>
  <div class="sections">
  <footer>    
    <h3 align="center">நிதின் மகேஸ்வரன்</h3>
      <h3 align="center">(இருமொழி வகுப்பு)</h3>
  </footer>
  </div>
  <br/
  <!-- Two sections with clickable images -->
  <div class="sections">
    <div class="section" data-link="spingamewithmultiple.html">
      <img src="img/Tamil1.jpg" alt="Section 1">
      <span>சுழற்றி விளையாடு</span>
    </div>
    <div class="section" data-link="agebasedgame.html">
      <img src="img/Tamil2.png" alt="Section 2">
      <span>வயதின் அடிப்படையில் விளையாடு</span>
    </div> 
  
  <script>
    
function toggleAudio() {
    const audio = document.getElementById("myAudio");
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
  }

    // jQuery to handle click on sections
    $(document).ready(function(){
      $('.section').on('click', function(){
        const link = $(this).data('link');
        // Smooth fade out before redirect
        $('body').fadeOut(500, function(){
          window.location.href = link;
        });
      });
    });
  </script>

</body>
</html>
